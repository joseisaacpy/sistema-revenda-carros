<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Cliente - AutoCar</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center min-h-screen"
  >
    <main class="w-[100%] flex flex-col items-center p-3 rounded-2xl">
      <h1 class="text-3xl font-bold mb-6">Cadastrar Cliente</h1>

      <form
        id="clienteForm"
        class="w-[100%] md:w-[50%] bg-white p-6 rounded shadow space-y-4"
      >
        <div>
          <label for="nome" class="block text-gray-700 font-medium mb-1"
            >Nome</label
          >
          <input
            type="text"
            id="nome"
            placeholder="Nome"
            class="w-full border p-2"
            required
          />
        </div>

        <div>
          <label for="cpf" class="block text-gray-700 font-medium mb-1"
            >CPF</label
          >
          <input
            type="text"
            id="cpf"
            placeholder="CPF"
            class="w-full border p-2"
            required
          />
        </div>
        <div>
          <label for="data-nasc" class="block text-gray-700 font-medium mb-1"
            >Data de Nascimento</label
          >
          <input
            type="date"
            id="data-nasc"
            placeholder="Data de Nascimento"
            class="w-full border p-2"
            required
          />
        </div>

        <div>
          <label for="email" class="block text-gray-700 font-medium mb-1"
            >Email (opcional)</label
          >
          <input
            type="email"
            id="email"
            placeholder="Email (opcional)"
            class="w-full border p-2"
          />
        </div>

        <div>
          <label for="telefone" class="block text-gray-700 font-medium mb-1"
            >Telefone</label
          >
          <input
            type="text"
            id="telefone"
            placeholder="Telefone"
            class="w-full border p-2"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
        >
          Cadastrar
        </button>
      </form>
    </main>

    <div id="msg" class="mt-4 text-green-600 font-medium"></div>

    <script src="/js/cad-clientes.js"></script>
  </body>
</html>
