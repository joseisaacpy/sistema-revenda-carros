<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Cliente - AutoCar</title>
    <!-- CDN do Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Fonte-Awesome -->
    <script
      src="https://kit.fontawesome.com/5432a0e64c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-red-600 text-white p-4">
      <nav
        class="max-w-7xl mx-auto flex flex-col md:flex-row md:items-center md:justify-around gap-4"
      >
        <!-- Logo e botão do menu -->
        <div class="flex justify-between md:justify-around items-center">
          <a
            href="/"
            class="flex items-center justify-center bg-black p-2 rounded-2xl hover:bg-white hover:text-black transition-all duration-200"
          >
            <i class="fa-solid fa-car text-2xl"></i>
            <span class="ml-2 inline-block font-medium md:text-2xl"
              >Só Caminhonete</span
            >
          </a>

          <button id="menu-button" class="md:hidden text-white text-2xl">
            <i class="fas fa-bars"></i>
          </button>
        </div>

        <!-- Menu -->
        <ul id="mobile-menu" class="flex-col md:flex md:flex-row gap-2 hidden">
          <li>
            <a
              href="/"
              title="Home"
              class="transition-all duration-200 hover:bg-white hover:text-black w-12 h-12 flex items-center justify-center rounded"
            >
              <i class="fas fa-home"></i>
            </a>
          </li>

          <li>
            <a
              href="/dashboard"
              title="Dashboard"
              class="transition-all duration-200 hover:bg-white hover:text-black w-12 h-12 flex items-center justify-center rounded"
            >
              <i class="fas fa-tachometer-alt"></i>
            </a>
          </li>
          <li>
            <a
              href="/cad-clientes"
              title="Cadastro de Clientes"
              class="transition-all duration-200 hover:bg-white hover:text-black w-12 h-12 flex items-center justify-center rounded"
            >
              <i class="fas fa-user"></i>
            </a>
          </li>
          <li>
            <a
              href="/cad-veiculos"
              title="Cadastro de Veículos"
              class="transition-all duration-200 hover:bg-white hover:text-black w-12 h-12 flex items-center justify-center rounded"
            >
              <i class="fas fa-car"></i>
            </a>
          </li>
          <li>
            <a
              href="/listar-veiculos"
              title="Listagem de Veículos"
              class="transition-all duration-200 hover:bg-white hover:text-black w-12 h-12 flex items-center justify-center rounded"
            >
              <i class="fas fa-car mr-[-4px]"></i>
              <i class="fas fa-car"></i>
            </a>
          </li>
          <li>
            <a
              href="/listar-clientes"
              title="Listagem de Clientes"
              class="transition-all duration-200 hover:bg-white hover:text-black w-12 h-12 flex items-center justify-center rounded"
            >
              <i class="fas fa-users"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main -->

    <main class="w-[100%] flex flex-col items-center p-3 rounded-2xl">
      <h1 class="text-3xl font-bold mb-6">Cadastrar Cliente</h1>

      <!-- Formulário de Cadastro de Cliente -->
      <form
        id="clienteForm"
        class="w-[100%] md:w-[50%] bg-white p-6 rounded shadow space-y-4"
      >
        <!-- Nome -->
        <div>
          <label for="nome" class="block text-gray-700 font-medium mb-1"
            >Nome</label
          >
          <input
            type="text"
            id="nome"
            placeholder="Nome"
            class="w-full border p-2 rounded-[8px]"
            required
          />
        </div>

        <!-- CPF ou CNPJ -->
        <div>
          <label for="cpf" class="block text-gray-700 font-medium mb-1"
            >CPF/CNPJ</label
          >
          <input
            type="text"
            id="cpf"
            placeholder="CPF ou CNPJ"
            class="w-full border p-2 rounded-[8px]"
            minlength="14"
            maxlength="18"
            required
          />
        </div>

        <!-- Data de Nascimento -->
        <div>
          <label for="data-nasc" class="block text-gray-700 font-medium mb-1"
            >Data de Nascimento</label
          >
          <input
            type="date"
            id="data-nasc"
            class="w-full border p-2 rounded-[8px]"
            required
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-gray-700 font-medium mb-1"
            >Email (opcional)</label
          >
          <input
            type="email"
            id="email"
            placeholder="Email"
            class="w-full border p-2 rounded-[8px]"
          />
        </div>

        <!-- Telefone -->
        <div>
          <label for="telefone" class="block text-gray-700 font-medium mb-1"
            >Telefone</label
          >
          <input
            type="text"
            id="telefone"
            placeholder="Telefone"
            class="w-full border p-2 rounded-[8px]"
            required
          />
        </div>

        <!-- CEP -->
        <div>
          <label for="cep" class="block text-gray-700 font-medium mb-1"
            >CEP</label
          >
          <input
            type="text"
            id="cep"
            placeholder="CEP"
            class="w-full border p-2 rounded-[8px]"
          />
        </div>

        <!-- Rua -->
        <div>
          <label for="rua" class="block text-gray-700 font-medium mb-1"
            >Rua</label
          >
          <input
            type="text"
            id="rua"
            placeholder="Rua"
            class="w-full border p-2 rounded-[8px]"
          />
        </div>

        <!-- Número -->
        <div>
          <label for="numero" class="block text-gray-700 font-medium mb-1"
            >Número</label
          >
          <input
            type="text"
            id="numero"
            placeholder="Número"
            class="w-full border p-2 rounded-[8px]"
          />
        </div>

        <!-- Bairro -->
        <div>
          <label for="bairro" class="block text-gray-700 font-medium mb-1"
            >Bairro</label
          >
          <input
            type="text"
            id="bairro"
            placeholder="Bairro"
            class="w-full border p-2 rounded-[8px]"
          />
        </div>

        <!-- Cidade -->
        <div>
          <label for="cidade" class="block text-gray-700 font-medium mb-1"
            >Cidade</label
          >
          <input
            type="text"
            id="cidade"
            placeholder="Cidade"
            class="w-full border p-2 rounded-[8px]"
          />
        </div>

        <!-- Estado (UF) -->
        <div>
          <label for="estado" class="block text-gray-700 font-medium mb-1"
            >Estado (UF)</label
          >
          <input
            type="text"
            id="estado"
            placeholder="Ex: SP, RJ, CE..."
            class="w-full border p-2 rounded-[8px]"
            maxlength="2"
          />
        </div>

        <!-- Botão de envio -->
        <button
          type="submit"
          class="w-full bg-green-500 text-white py-2 rounded-[8px] hover:bg-green-600"
        >
          Cadastrar
        </button>

        <!-- Mensagem de retorno -->
        <div id="msg" class="text-green-600 font-medium text-center"></div>
      </form>
    </main>

    <script type="module" src="/js/cad-clientes.js"></script>
  </body>
</html>
