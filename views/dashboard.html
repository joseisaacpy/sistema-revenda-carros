<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- CDN do Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Fonte-Awesome -->
    <script
      src="https://kit.fontawesome.com/5432a0e64c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="flex flex-col min-h-screen bg-gray-100 text-black">
    <!-- Header -->
    <header class="bg-red-600 text-white p-4">
      <nav
        class="max-w-7xl mx-auto flex flex-col md:flex-row md:items-center md:justify-around gap-4"
      >
        <!-- Logo e botão do menu -->
        <div class="flex justify-between md:justify-around items-center">
          <a
            href="/"
            class="flex items-center justify-center bg-black p-2 rounded-2xl hover:bg-white hover:text-black transition-all duration-200"
          >
            <i class="fa-solid fa-car text-2xl"></i>
            <span class="ml-2 inline-block font-medium md:text-2xl"
              >Só Caminhonete</span
            >
          </a>

          <button id="menu-button" class="md:hidden text-white text-2xl">
            <i class="fas fa-bars"></i>
          </button>
        </div>

        <!-- Menu -->
        <ul id="mobile-menu" class="flex-col md:flex md:flex-row gap-2 hidden">
          <li>
            <a
              href="/"
              title="Home"
              class="transition-all duration-200 hover:bg-white hover:text-black w-12 h-12 flex items-center justify-center rounded"
            >
              <i class="fas fa-home"></i>
            </a>
          </li>

          <li>
            <a
              href="/dashboard"
              title="Dashboard"
              class="transition-all duration-200 hover:bg-white hover:text-black w-12 h-12 flex items-center justify-center rounded"
            >
              <i class="fas fa-tachometer-alt"></i>
            </a>
          </li>
          <li>
            <a
              href="/cad-clientes"
              title="Cadastro de Clientes"
              class="transition-all duration-200 hover:bg-white hover:text-black w-12 h-12 flex items-center justify-center rounded"
            >
              <i class="fas fa-user"></i>
            </a>
          </li>
          <li>
            <a
              href="/cad-carros"
              title="Cadastro de Veículos"
              class="transition-all duration-200 hover:bg-white hover:text-black w-12 h-12 flex items-center justify-center rounded"
            >
              <i class="fas fa-car"></i>
            </a>
          </li>
          <li>
            <a
              href="/cad-venda"
              title="Cadastro de Venda"
              class="transition-all duration-200 hover:bg-white hover:text-black w-12 h-12 flex items-center justify-center rounded"
            >
              <i class="fas fa-dollar-sign"></i>
            </a>
          </li>

          <li>
            <a
              href="/listar-carros"
              title="Listagem de Veículos"
              class="transition-all duration-200 hover:bg-white hover:text-black w-12 h-12 flex items-center justify-center rounded"
            >
              <i class="fas fa-car mr-[-4px]"></i>
              <i class="fas fa-car"></i>
            </a>
          </li>
          <li>
            <a
              href="/listar-clientes"
              title="Listagem de Clientes"
              class="transition-all duration-200 hover:bg-white hover:text-black w-12 h-12 flex items-center justify-center rounded"
            >
              <i class="fas fa-users"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 p-4">
        <div class="bg-white shadow p-4 rounded text-center">
          <h3 class="text-lg font-semibold">
            <i class="fas fa-user"></i> Clientes
          </h3>
          <p id="total-clientes" class="text-2xl text-blue-600">0</p>
        </div>
        <div class="bg-white shadow p-4 rounded text-center">
          <h3 class="text-lg font-semibold">
            <i class="fas fa-car"></i> Veículos Disponíveis
          </h3>
          <p id="veiculos-disponiveis" class="text-2xl text-green-600">0</p>
        </div>
        <div class="bg-white shadow p-4 rounded text-center">
          <h3 class="text-lg font-semibold">
            <i class="fas fa-check-circle"></i> Veículos Vendidos
          </h3>
          <p id="veiculos-vendidos" class="text-2xl text-red-600">0</p>
        </div>
        <div class="bg-white shadow p-4 rounded text-center">
          <h3 class="text-lg font-semibold">
            <i class="fas fa-calendar-check"></i> Última Venda
          </h3>
          <p id="ultima-venda" class="text-md">-</p>
        </div>
      </section>
    </main>
    <footer class="mt-auto text-center bg-red-500 text-white p-4">
      <p class="font-bold">&copy; 2025 AutoCar</p>
    </footer>
  </body>
  <script type="module" src="./js/dashboard.js"></script>
</html>
