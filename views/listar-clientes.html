<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientes</title>
    <!-- CDN do Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Fonte-Awesome -->
    <script
      src="https://kit.fontawesome.com/5432a0e64c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <header class="bg-red-600 text-white p-4">
      <!-- navbar -->
      <nav
        class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 md:gap-8"
      >
        <h1 class="text-2xl md:text-3xl font-bold text-center md:text-left">
          Só Caminhonetes
        </h1>

        <ul class="flex gap-2 items-center justify-center">
          <li>
            <a
              title="Home"
              href="/"
              class="bg-white text-black px-4 py-2 rounded font-bold text-center block mb-2 sm:mb-0"
              ><i class="fas fa-home"></i>
            </a>
          </li>
          <li>
            <a
              title="Cadastro de Clientes"
              href="/cad-clientes"
              class="bg-white text-black px-4 py-2 rounded font-bold text-center block mb-2 sm:mb-0"
              ><i class="fas fa-user"></i>
            </a>
          </li>
          <li>
            <a
              title="Cadastro de Veículos"
              href="/cad-veiculos"
              class="bg-white text-black px-4 py-2 rounded font-bold text-center block mb-2 sm:mb-0"
              ><i class="fas fa-car"></i>
            </a>
          </li>
          <li>
            <a
              title="Listagem de Veículos"
              href="/listar-veiculos"
              class="bg-white text-black px-4 py-2 rounded font-bold text-center block mb-2 sm:mb-0"
            >
              <i class="fas fa-car text-[10px]"></i>
              <i class="fas fa-car text-[10px]"></i>
            </a>
          </li>
          <li>
            <a
              title="Listagem de Clientes"
              href="/listar-clientes"
              class="bg-white text-black px-4 py-2 rounded font-bold text-center block mb-2 sm:mb-0"
            >
              <i class="fas fa-users"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <ul id="clientes-cadastrados" class="space-y-4 p-2">
          <!-- Itens de clientes irão aparecer aqui de forma dinâmica -->
        </ul>
      </section>
    </main>
  </body>
  <script src="/js/listar-clientes.js"></script>
</html>
