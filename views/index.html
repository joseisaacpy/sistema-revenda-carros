<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <!-- CDN do Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 text-black">
    <!-- header -->
    <header class="bg-red-600 text-white p-5">
      <h1 class="text-3xl font-bold text-center">
        AutoCar - Sistema de Revenda
      </h1>
      <!-- navbar -->
      <nav class="my-4">
        <ul class="flex flex-col sm:flex-row sm:justify-center sm:space-x-4">
          <li>
            <a
              href="/"
              class="bg-white text-black px-4 py-2 rounded font-bold text-center block mb-2 sm:mb-0"
              >Início</a
            >
          </li>
          <li>
            <a
              href="/cad-clientes"
              class="bg-white text-black px-4 py-2 rounded font-bold text-center block mb-2 sm:mb-0"
              >Cadastrar Clientes</a
            >
          </li>
          <li>
            <a
              href="/cad-veiculos"
              class="bg-white text-black px-4 py-2 rounded font-bold text-center block mb-2 sm:mb-0"
              >Cadastrar Veículos</a
            >
          </li>
          <li>
            <a
              href="/listar-veiculos"
              class="bg-white text-black px-4 py-2 rounded font-bold text-center block mb-2 sm:mb-0"
              >Listar Veículos</a
            >
          </li>
          <li>
            <a
              href="/listar-clientes"
              class="bg-white text-black px-4 py-2 rounded font-bold text-center block mb-2 sm:mb-0"
              >Listar Clientes</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section
        class="w-[100%] h-[80vh] md:h-screen flex flex-col justify-center items-center text-center p-2"
        style="
          background: url(/images/hero.webp) no-repeat center center / cover
            fixed;
        "
      >
        <h2 class="text-red-700 text-5xl font-bold mb-4">
          Bem-vindo ao <span class="animate-pulse text-white">AutoCar</span>.
        </h2>
        <p class="text-white text-lg font-bold">
          O melhor sistema de revenda de veículos!
        </p>
      </section>
    </main>
    <footer class="text-center bg-red-500 text-white p-4">
      <p class="font-bold">&copy; 2025 AutoCar</p>
    </footer>
  </body>
</html>
