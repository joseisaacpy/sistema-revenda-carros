<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Cliente - AutoCar</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center min-h-screen"
  >
    <main class="w-[100%] flex flex-col items-center p-3 rounded-2xl">
      <h1 class="text-3xl font-bold mb-6">Cadastrar Veículo</h1>

      <form
        id="veiculoForm"
        class="w-[100%] md:w-[50%] bg-white p-6 rounded shadow space-y-4"
      >
        <div>
          <label for="modelo" class="block text-gray-700 font-medium mb-1"
            >Modelo</label
          >
          <input
            type="text"
            id="modelo"
            placeholder="Modelo"
            class="w-full border p-2"
            required
          />
        </div>

        <div>
          <label for="marca" class="block text-gray-700 font-medium mb-1"
            >Marca</label
          >
          <input
            type="text"
            id="marca"
            placeholder="Marca"
            class="w-full border p-2"
            required
          />
        </div>

        <div>
          <label for="ano" class="block text-gray-700 font-medium mb-1"
            >Ano do Veículo</label
          >
          <input
            type="date"
            id="ano"
            placeholder="Ano do Veículo"
            class="w-full border p-2"
          />
        </div>

        <div>
          <label for="preco" class="block text-gray-700 font-medium mb-1"
            >Preço</label
          >
          <input
            type="text"
            id="preco"
            placeholder="Preço"
            class="w-full border p-2"
            required
          />
        </div>

        <div>
          <label for="status" class="block text-gray-700 font-medium mb-1"
            >Status</label
          >
          <select class="w-full border p-2" name="status" id="status" required>
            <option value="" disabled selected>Selecione o status:</option>
            <option value="Disponivel">Disponível</option>
            <option value="Indisponivel">Indisponível</option>
          </select>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
        >
          Cadastrar
        </button>
      </form>
    </main>

    <div id="msg" class="mt-4 text-green-600 font-medium"></div>

    <script src="/js/cad-veiculos.js"></script>
  </body>
</html>
